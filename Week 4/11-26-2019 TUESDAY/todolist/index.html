<html>

<head>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

<div id="container">
    <h1>To Do App</h1>
    <p>Enter A Task: </p>
    <input type="text" id="taskBox" placeholder="" />
    <button type="submit" id="submitTask">Submit Task</button>
    <ul id="taskList">
        <label>Unfinished Tasks:</label>
    </ul>
    <ul id="completedTaskList">
            <label>Completed Tasks:</label>
    </ul>
</div>

</body>
<script src="script.js"> </script>
</html>
